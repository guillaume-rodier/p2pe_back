version: "3"
services:

  postgres: 
    image: postgres:latest
    ports:
      - 54320:5432
    volumes:
      - $HOME/docker/volumes/postgres:/var/lib/postgresql/data
    networks:
      - the-square-network
    environment:
      -POSTGRES_PASSWORD: docker

  express:
    image: node:latest
    working_dir: /usr/src/app/P2PE
    ports:
      - "3000:3000"
    expose:
      - "3000"
    links:
      - "postgres:postgres"
    depends_on:
      - postgres
    volumes:
      - ./:/usr/src/app/P2PE
    command: bash -c "npm i && node index.js"
    networks:
      - the-square-network
networks:
  the-square-network: